<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="script.js" defer></script>
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>BPM Tapper</title> 
</head>
<body>
    <p class="menu_button" onclick="toggle_menu()">
        <img alt="Settings" src="imgs/burger.svg">
    </p>
    <p id="close_button" class="close_button" onclick="toggle_menu()">
        <img alt="Close" src="imgs/close.svg">
    </p>
    <div id="menu" class="menu fade_out">
        <p class="tooltip" style="text-align: center;">
            <span class="tooltiptext" style="width: 20em;">
                The number of most resent samples to use for computing the BPM.<br>
				Zero implies that all samples are used.
			</span>
            <label for="rolling-average-selector">Rolling average</label>
            <br>
            <input id="rolling-average-selector" type="number" name="rolling-average-selector" value="10" step="1" min="0">
        </p>
        <br>
        <p class="tooltip">
            <span class="tooltiptext" style="width: 20em;">
                The counter automatically resets if you are idle for more than this many seconds. 
			</span>
            <label for="auto-reset-time-selector">Auto reset time</label>
            <br>
            <input id="auto-reset-time-selector" type="number" name="uto-reset-time-selector" value="2.0" step="0.1" min="1">
        </p>
        <br>
        <button id="reset-button" name="button" class="tooltip">Reset
			<span class="tooltiptext">
				Manually reset the counter. <br> Tip: You can reset the counter by pressing 'r'.
			</span>
        </button>
    </div>

    <div id="container">
        <span id="counter" class="counter-color">
            100.0
        </span>
        <span id="counter-message">
            <!-- Press space or tap the screen. -->
            <p style="border: solid 0.09em white; border-radius: 0.2em; padding: 0.05em 0.1em;">
                SPACE  
            </p>
            or
            <img alt="tap" src="imgs/click.svg" style="width: 1.7em;">
        </span>
    </div>
    <p style="position: fixed; bottom: 1em; right: 1em; z-index: 3;">
        <a href="https://github.com/SebastianGrans/BPM-Tapper" target="_blank">
            <img alt="GitHub" src="imgs/mark.svg" style="width: calc(3em + 1vw);">
        </a>
    </p>
    </section>
</body>
</html>
